<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Premium Birthday Timer OBS</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">

  <style>
    :root { 
      --accent: #ff9f0a; 
      --glow: rgba(255, 159, 10, 0.6);
    }

    body {
      background: transparent !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    .widget {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px;
      padding: 50px 70px 40px;
      text-align: center;
      display: inline-block;
      box-shadow: 0 40px 80px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden; /* –î–ª—è –µ—Ñ–µ–∫—Ç—É –≤—ñ–¥–±–ª–∏—Å–∫—É */
    }

    /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∞ –ª—ñ–Ω—ñ—è –ø–æ –ø–µ—Ä–∏–º–µ—Ç—Ä—É (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ, –¥–æ–¥–∞—î —Å—Ç–∏–ª—é) */
    .widget::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: scan-line 3s linear infinite;
    }

    @keyframes scan-line {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* –ï—Ñ–µ–∫—Ç –≤—ñ–¥–±–ª–∏—Å–∫—É –Ω–∞ —Å–∫–ª—ñ */
    .glare {
      position: absolute;
      top: -100%; left: -100%;
      width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
      transform: rotate(45deg);
      animation: glare-move 6s infinite;
      pointer-events: none;
    }

    @keyframes glare-move {
      0% { transform: translate(-10%, -10%) rotate(45deg); }
      20% { transform: translate(100%, 100%) rotate(45deg); }
      100% { transform: translate(100%, 100%) rotate(45deg); }
    }

    .title {
      font-family: 'Michroma', sans-serif;
      font-size: 45px;
      color: #fff;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin: 0 0 50px;
      background: linear-gradient(180deg, #fff 30%, var(--accent) 150%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
    }

    .flip-clock-wrapper { margin: 0 !important; }
    
    .flip-clock-wrapper ul {
      height: 90px;
      width: 60px;
      background: #000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .flip-clock-wrapper ul li a div div.inn {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 68px;
      background: #111;
      color: #fff;
      border-radius: 12px;
      text-shadow: 0 0 20px var(--glow);
    }

    .flip-clock-divider .flip-clock-label {
      color: var(--accent) !important;
      font-family: 'Michroma', sans-serif;
      font-size: 14px; /* –¢—Ä–æ—Ö–∏ –∑–º–µ–Ω—à–∏–≤ –¥–ª—è –±–∞–ª–∞–Ω—Å—É */
      letter-spacing: 2px;
      text-transform: uppercase;
      bottom: -45px !important;
      opacity: 0.8;
      text-shadow: 0 0 10px var(--glow);
    }

    .flip-clock-dot {
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent);
      animation: pulse-dot 1s infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .date-display {
      margin-top: 60px;
      font-family: 'Montserrat', sans-serif;
      font-size: 40px;
      font-weight: 100;
      color: #fff;
      letter-spacing: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      display: inline-block;
      padding-top: 25px;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      position: relative;
    }

    /* –ú–∞–ª–µ–Ω—å–∫–∞ —ñ–∫–æ–Ω–∫–∞ –ø–µ—Ä–µ–¥ –¥–∞—Ç–æ—é */
    .date-display::before {
      content: "üéÇ";
      font-size: 40px;
      margin-right: 15px;
      vertical-align: middle;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .widget { padding: 40px 20px; }
      .title { font-size: 30px; }
      .date-display { font-size: 24px; }
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="glare"></div>
    <div class="title" id="title">–î–æ –¥–Ω—è –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è</div>

    <div id="flip-clock"></div>

    <div class="date-container">
        <div class="date-display">01.03.2026</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

  <script>
    function getSeconds(){
      const target = new Date(2026, 2, 1, 0, 0, 0);
      const now = new Date();
      return Math.max(0, Math.floor((target - now)/1000));
    }

    $(function(){
      const clock = $('#flip-clock').FlipClock(getSeconds(), {
        clockFace: 'DailyCounter',
        countdown: true,
        callbacks: {
          stop: function(){
            $('#title').text('–ó –î–ù–ï–ú –ù–ê–†–û–î–ñ–ï–ù–ù–Ø! üéâ');
            $('.title').css('background', 'linear-gradient(180deg, #fff 0%, #ff9f0a 100%)');
            $('.widget').css('border-color', 'var(--accent)');
          }
        }
      });

      $('.days .flip-clock-label').text('–î–Ω—ñ–≤');
      $('.hours .flip-clock-label').text('–ì–æ–¥–∏–Ω');
      $('.minutes .flip-clock-label').text('–•–≤–∏–ª–∏–Ω');
      $('.seconds .flip-clock-label').text('–°–µ–∫—É–Ω–¥');
    });
  </script>
</body>
</html>
